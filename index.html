<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieFlix - Top 250 des films IMDB</title>
    <meta name="google-site-verification" content="ihBqPGypkRlhV3cb48E1sa2J11zEdNmbVoEYnwFLvkQ" />
    <meta name="author" content="Khadim Gning">
    <meta name="keywords" content="application de films, top 250 IMDB, liste de films, recherche de films, notes de films, filtre de films, meilleurs films, cinéma">
    <meta name="description" content="Liste des 250 meilleurs films IMDB avec filtres de recherche, de note et de genre.">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
  </head>
  <body>
    <!-- Lien pour sauter au contenu principal (accessibilité) -->
    <a href="#app" class="skip-to-content-link">Sauter au contenu</a>

    <!-- En-tête de la page -->
    <header class="header">
      <h1 class="heading-1">MovieFlix</h1>
      <!-- Conteneur de la recherche -->
      <div class="search-container">
        <!-- Champ de recherche -->
        <div class="search-input-container">
          <span class="material-symbols-outlined search-icon">search</span>
          <input type="text" class="input" placeholder="Rechercher un film...">
        </div>
        <!-- Sélection de la note -->
        <select class="rating-select">
          <option value="">Toutes les notes</option>
          <option value="8">8+</option>
          <option value="7">7+</option>
          <option value="6">6+</option>
          <option value="5">5+</option>
        </select>
        <!-- Bouton pour effacer les filtres -->
        <button class="clear-filters-btn">Effacer</button>
      </div>
    </header>

    <!-- Conteneur pour les balises de genre -->
    <div id="tags"></div>
    <!-- Conteneur principal de l'application où les films sont affichés -->
    <main id="app"></main>

    <!-- Indicateur de chargement -->
    <div class="loader"></div>

    <!-- Fenêtre modale pour la bande-annonce -->
    <div id="trailer-modal" class="modal">
      <div class="modal-container">
        <div class="modal-content"></div>
      </div>
    </div>

    <!-- Bouton pour faire défiler vers le haut -->
    <button class="scroll-to-top-btn" aria-label="Faire défiler vers le haut de la page">
      <span class="material-symbols-outlined">arrow_upward</span>
    </button>

    <!-- Script principal de l'application -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
