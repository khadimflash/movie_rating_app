<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Khadim Gning">
    <meta name="keywords" content="">
    <meta name="description" content="Top 250 IMDB Movie List width,search rating and generated filter">
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <header class="header">
      <h1 class="heading-1">Movie App</h1>
      <div class="search-container">
        <input type="text" class="input" placeholder="Search Movie | Genre | Name ">
        <select name="" id="" class="rating-select">
          <option value="">Rating</option>
          <option value="7">7 & above</option>
          <option value="8"> 8 & above</option>
          <option value="8.5">8.5 & above</option>
          <option value="9">9 & above</option>
        </select>
      </div>
    </header>
    <div id="tags"></div>
    <main id="app">
    </main>
    <div id="trailer-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <div id="trailer-container"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
